<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
    <div class="container">
        <button id="darkModeToggle">ðŸŒ™</button> <!-- Dark Mode Toggle Button -->
        <div class="stats-container">
            <div class="details">
                <h1>To Do App</h1>
                <p>Keep it up</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="status-number">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Add a task" />
            <input type="date" id="taskDeadline" placeholder="Deadline" />
            <button type="submit" id="newTask">+</button>
        </form>
        <div id="prioritySuggestion"></div> <!-- AI Priority Suggestion -->
        <ul class="task-list" id="taskList"></ul> <!-- Added ID for drag-and-drop -->
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
